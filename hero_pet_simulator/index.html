<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Pet Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>ğŸ¦¸ Hero Pet Simulator ğŸ¦¸</h1>
    <p style="text-align:center; color:white; margin-bottom:20px;">
    Dibuat oleh: <b>Aditya Dwi Chidayat</b> (2510312022)
</p>

    <div class="game-board">

        <!-- PET DISPLAY -->
        <div class="card">
            <h2>Hero Pet Anda</h2>
            <div class="pet-display">
                <div class="pet-avatar" id="petAvatar">ğŸ¦…</div>
                <h3 id="petName">Phoenix</h3>
                <p id="petType">Hero Bird</p>
            </div>

            <div class="stat-bar">
                <div class="stat-label">
                    <span>â¤ï¸ Health</span>
                    <span id="healthValue"></span>
                </div>
                <div class="bar">
                    <div class="bar-fill health-fill" id="healthBar"></div>
                </div>
            </div>

            <div class="stat-bar">
                <div class="stat-label">
                    <span>âš¡ Energy</span>
                    <span id="energyValue"></span>
                </div>
                <div class="bar">
                    <div class="bar-fill energy-fill" id="energyBar"></div>
                </div>
            </div>

            <div class="stat-bar">
                <div class="stat-label">
                    <span>âš”ï¸ Attack</span>
                    <span id="attackValue"></span>
                </div>
                <div class="bar">
                    <div class="bar-fill attack-fill" id="attackBar"></div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-success" onclick="feedPet()">ğŸ– Feed</button>
                <button class="btn-primary" onclick="searchFood()">ğŸ” Search Food</button>
                <button class="btn-warning" onclick="train()">ğŸ’ª Train</button>
                <button class="btn-danger" onclick="startBattle()">âš”ï¸ Battle</button>
            </div>
        </div>

        <!-- SHOP -->
        <div class="card">
            <h2>ğŸª Hero Shop</h2>
            <div class="coins-display">
                ğŸ’° Coins: <span id="coins">100</span>
            </div>

            <div class="shop-item">
                <div>
                    <b>ğŸ– Magic Meat</b>
                    <p>+30 Energy</p>
                </div>
                <button onclick="buyItem('meat',20,30)">Buy</button>
            </div>

            <div class="shop-item">
                <div>
                    <b>ğŸ’Š Health Potion</b>
                    <p>+50 Health</p>
                </div>
                <button onclick="buyItem('health',30,50)">Buy</button>
            </div>
        </div>

        <!-- BATTLE -->
        <div class="card full-width" id="battleCard" style="display:none">
            <h2>âš”ï¸ Battle Arena</h2>
            <div class="battle-arena">
                <div class="fighter">
                    <div class="fighter-avatar" id="playerFighter"></div>
                    HP: <span id="playerBattleHP"></span>
                </div>
                <div class="vs-text">VS</div>
                <div class="fighter">
                    <div class="fighter-avatar" id="enemyFighter"></div>
                    HP: <span id="enemyBattleHP"></span>
                </div>
            </div>

            <div class="button-group">
                <button onclick="attack()">Attack</button>
                <button onclick="defend()">Defend</button>
                <button onclick="useSkill()">Skill</button>
                <button onclick="endBattle()">Flee</button>
            </div>
        </div>

        <!-- LOG -->
        <div class="card full-width">
            <h2>ğŸ“œ Activity Log</h2>
            <div class="log" id="log"></div>
        </div>

    </div>
</div>

<script src="js/pet.js"></script>
<script src="js/ui.js"></script>
<script src="js/shop.js"></script>
<script src="js/battle.js"></script>
<script src="js/game.js"></script>
</body>
</html>
